<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/0590e684f6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="whole">
      <div class="container">
        <form id="search-form">
          <div class="row">
            <div class="col-sm-8" id="input-box">
              <input type="search" id="search-box" placeholder="search..." />
            </div>
            <div class="col-sm-4" id="buttons">
              <input type="submit" id="search-button" value="Find" />
              <button class="favorite">
                <i class="fas fa-star"></i>
              </button>
              <button id="location">
                <i class="fas fa-map-marker-alt"></i>
              </button>
            </div>
          </div>
        </form>

        <div class="card">
          <div class="card-body" id="temperature-now">
            <div class="row">
              <div class="col-sm-7" id="col-city">
                <h1 id="current-city"></h1>
                <p id="current-time">
                  Tuesday 16:00
                </p>
                <span id="select-time">
                  <label id="time">
                    Select time
                  </label>
                  <input type="time" id="time" name="later" />
                </span>
                <section class="icon-temp-now">
                  <i class="fas fa-sun"></i>
                  <span class="temp-now-value"> </span>
                  <span id="celsius">°C</span> |
                  <span class="fahrenheit"> °F</span>
                </section>
              </div>

              <div class="col-sm-5" id="col-details">
                <ul>
                  <li>Max Temperature: <strong id="max"> </strong>°C</li>
                  <li>Min Temperature: <strong id="min"> </strong>°C</li>
                  <li>
                    Thermal Sensation: <strong id="sensation"> </strong>°C
                  </li>
                  <li>Humidity: <strong id="humidity"> </strong>%</li>
                  <li>Wind: <strong id="wind"> </strong> km/h</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="card-group" id="week">
              <div class="card">
                <div class="card-body">
                  <h4 class="day-plus-one">
                    Thu
                  </h4>
                  16°/25°
                  <br />
                  <i class="fas fa-cloud-sun"></i>
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  <h4 class="day-plus-two">
                    Fri
                  </h4>
                  16°/25°
                  <br />
                  <i class="fas fa-cloud-sun"></i>
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  <h4 class="day-plus-three">
                    Sat
                  </h4>
                  16°/25°
                  <br />
                  <i class="fas fa-cloud-sun"></i>
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  <h4 class="day-plus-four">
                    Sun
                  </h4>
                  16°/25°
                  <br />
                  <i class="fas fa-cloud-sun"></i>
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  <h4 class="day-plus-five">
                    Mon
                  </h4>
                  16°/25°
                  <br />
                  <i class="fas fa-cloud-sun"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <hr />
        <div class="card-group" id="other-cities">
          <div class="card">
            <div class="card-body">
              <h4 class="day-plus-four">
                London
              </h4>
              16°/25°
              <br />
              <i class="fas fa-cloud-sun"></i>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h4 class="day-plus-four">
                New York
              </h4>
              16°/25°
              <br />
              <i class="fas fa-cloud-sun"></i>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h4 class="day-plus-four">
                Hong Kong
              </h4>
              16°/25°
              <br />
              <i class="fas fa-cloud-sun"></i>
            </div>
          </div>
        </div>
      </div>
      <br />
      <footer>
        <a
          href="https://github.com/vandaragao/weather-app-shecodes"
          target="_blank"
        >
          Open-source code by
        </a>
        <a href="https://www.linkedin.com/in/vanda-aragao" target="_blank">
          <strong> Vanda Aragão</strong></a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
