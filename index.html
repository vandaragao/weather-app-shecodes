<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/0590e684f6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="whole">
      <div class="container">
        <form id="search-form">
          <div class="row">
            <div class="col-sm-8" id="input-box">
              <input
                type="search"
                id="search-box"
                placeholder="search..."
                autocomplete="off"
              />
            </div>
            <div class="col-sm-4" id="buttons">
              <input type="submit" id="search-button" value="Find" />

              <button id="location">
                <i class="fas fa-map-marker-alt"></i>
              </button>
            </div>
          </div>
        </form>

        <div class="card">
          <div class="card-body" id="temperature-now">
            <div class="row">
              <div class="col-l-8" id="col-city">
                <h1 id="current-city"></h1>
                <p id="current-time">
                  Tuesday 16:00
                </p>

                <section class="icon-temp-now">
                  <img src="" id="icon" />
                  <span class="temp-now-value"> </span>
                  <span id="units">
                    <span id="celsius" class="celsius active">°C</span> |
                    <span class="fahrenheit"> °F</span>
                  </span>
                </section>
              </div>

              <div class="col-l-4" id="col-details">
                <ul>
                  <li>Max Temperature: <strong id="max"> </strong>°C</li>
                  <li>Min Temperature: <strong id="min"> </strong>°C</li>
                  <li>Real Feal: <strong id="sensation"> </strong>°C</li>
                  <li>Humidity: <strong id="humidity"> </strong>%</li>
                  <li>Wind: <strong id="wind"> </strong> km/h</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <hr />
      </div>

      <footer>
        <a
          href="https://github.com/vandaragao/weather-app-shecodes"
          target="_blank"
        >
          Open-source code by
        </a>
        <a href="https://www.linkedin.com/in/vanda-aragao" target="_blank">
          <strong> Vanda Aragão</strong></a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
